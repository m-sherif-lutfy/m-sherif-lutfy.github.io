<!DOCTYPE html>

<head>
    <title>Dou Style</title>
    
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="#colors">Colors</a>
        <a href="#fonts">Fonts</a>
        <a href="#text">Text Styles</a>
    </nav>

    <div class="container">
        <header>
            <h1>Dou Styling Cheatsheet</h1>
        </header>
    
        <section id="colors">
            <h2>Colors</h2>
            <ul>
                <li class="beige">
                    <p>Beige</p>
                    <p>#efd9ca</p>
                </li>
                <li class="black">
                    <p>Black</p>
                    <p>#000000</p>
                </li>
            </ul>
        </section>
    
        <section id="fonts">
            <h2>Fonts</h2>
            
            <div class="cairo">
                <h3>Cairo</h3>
                <p>
                    This is what it looks like.
                </p>
            </div>

            <div class="libre">
                <h3>Libre Baskerville</h3>
                <p>
                    This is what it looks like.
                </p>
                <p class="italic">
                    <em>This is what it looks like in italic.</em>
                </p>
                <p class="bold">
                    <strong>This is what it looks like in bold.</strong>
                </p>
            </div>
        </section>
    
        <section id="text">
            <h2>Text Styles</h2>
        </section>
    </div>
</body>
